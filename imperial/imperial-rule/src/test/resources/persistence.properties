################### Persistence Configuration ##########################
package.scan=com.raf.imperial.jpa.domain
persistence.name=imperial
################### DataSource Configuration ##########################
datasource.driver=org.apache.derby.jdbc.EmbeddedDriver
datasource.url=jdbc:derby:./../src/database/derby/imperial;create=true
datasource.username=imperial
datasource.password=imperial
################### Hibernate Configuration ##########################
hibernate.database=DERBY
hibernate.dialect=org.hibernate.dialect.DerbyTenSevenDialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
